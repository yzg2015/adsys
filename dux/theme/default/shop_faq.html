<!--#include file="common_head.html"-->

<div class="dux-page-head">
    <div class="am-g am-g-fixed">
        <ol class="am-breadcrumb dux-page-crumb">
            <li><a href="/">首页</a></li>
            <!--loop{$pageInfo.crumb as $vo}-->
            <li><a href="{$vo.url}">{$vo.name}</a></li>
            <!--{/loop}-->
        </ol>


    </div>

</div>

<div class="am-g am-g-fixed dux-shop-layout">
    <div class="layout-sidebar">
        <div class="dux-page-box">
            <div class="box-title box-title-b">商品信息</div>

            <ul class="dux-shop-sidebar">
                <li class="dux-shop-item">
                    <div class="img">
                        <a href="{$info.url}"><img src="{$info.image}"></a>
                    </div>
                    <div class="title"><a href="{$info.url}">{$info.title}</a></div>
                    <div class="price">
                        ￥{$info.sell_price}
                    </div>
                    <div>
                        <a href="{$info.url}" class="am-btn am-btn-primary">查看详情</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="layout-body">
        <div class="dux-ask-info am-cf">
            <div class="info">
                因厂家更改产品包装、产地或者更换随机附件等没有任何提前通知，且每位咨询者购买情况、提问时间等不同，为此以下回复仅对提问者3天内有效，其他网友仅供参考！若由此给您带来不便请多多谅解，谢谢！
            </div>
        </div>

        <div class="dux-ask-list">
            <ul class="am-comments-list am-comments-list-flip">
                <!--if{empty($pageList)}-->
                <div class="am-padding am-text-center">
                    暂无商品咨询
                </div>
                <!--{/if}-->
                <!--loop{$pageList as $vo}-->
                <li class="am-comment"><img src="{$vo.user_avatar}" class="am-comment-avatar" width="48" height="48">
                    <div class="am-comment-main">
                        <header class="am-comment-hd">
                            <div class="am-comment-meta"><a href="#link-to-user" class="am-comment-author">{$vo.show_name}</a>
                                咨询时间
                                <time>{date('Y-m-d H:i:s', $vo.time)}</time>
                            </div>
                        </header>
                        <div class="am-comment-bd"><p>{$vo.content}</p>
                            <!--if{$vo.replay_time}-->
                            <blockquote>{$vo.reply_content}</blockquote>
                            <!--{/if}-->
                        </div>
                    </div>
                </li>
                <!--{/loop}-->
            </ul>



        </div>


        <div class="dux-page-pager am-margin-top">
            {$page}
        </div>

        <form class="dux-ask-form am-form am-margin-top" data-dux="form-bind" data-advanced="false" method="post" action="{url('mall/mall/addFaq')}">
            <div class="am-form-group">
                <textarea name="content" placeholder="请填写您对本商品的咨询问题，客服人员将会为您解答，限100个字内" rows="3"></textarea>
            </div>
            <input type="hidden" name="mall_id" value="{$info.mall_id}">
            <p><button type="submit" class="am-btn am-btn-primary">提交咨询</button></p>
        </form>

    </div>
</div>


<!--#include file="common_footer.html"-->
</html>
