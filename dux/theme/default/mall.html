<!--#include file="common_head.html"-->




<div class="dux-page-head">
    <div class="am-g am-g-fixed">
        <ol class="am-breadcrumb dux-page-crumb">
            <li><a href="/">首页</a></li>
            <!--loop{$pageInfo.crumb as $vo}-->
            <li><a href="{$vo.url}">{$vo.name}</a></li>
            <!--{/loop}-->
        </ol>
        <div class="dux-page-attr">
            <!--assign{app="mall" label="classList" parent_id=$classInfo.class_id list="classList"}-->
            <!--if{$classList}-->
            <dl>
                <dt>
                    分类
                </dt>
                <dd>
                    <!--loop{$classList as $vo}-->
                    <a href="{$vo.url}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->
            <!--if{$brandList}-->
            <dl>
                <dt>
                    品牌
                </dt>
                <dd>
                    <!--loop{$brandList as $vo}-->
                    <a href="{$vo.url}" class="{$vo.cur ? 'active' : ''}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->
            <!--if{$attrList}-->
            <!--loop{$attrList as $vo}-->
            <dl>
                <dt>
                    {$vo.name}
                </dt>
                <dd>
                    <!--loop{$vo.value as $k => $v}-->
                    <a href="{$v.url}" class="{$v.cur ? 'active' : ''}">{$v.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/loop}-->
            <!--{/if}-->
            <!--if{$priceList}-->
            <dl>
                <dt>
                    价位：
                </dt>
                <dd>
                    <!--loop{$priceList as $vo}-->
                    <a href="{$vo.url}" class="{$vo.cur ? 'active' : ''}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->

            <dl>
                <dt>
                    排序
                </dt>
                <dd>

                    <!--loop{$orderList as $vo}-->
                    <!--if{$vo.up || $vo.down}-->
                    <a href="{$vo.url}" class="active"> {$vo.name}
                        <i class="{$vo.up ? 'up' : 'down'}"></i>
                        <!--{else}-->
                        <a href="{$vo.url}"> {$vo.name}
                            <!--{/if}-->
                        </a>
                        <!--{/loop}-->
                </dd>
            </dl>
        </div>
    </div>
</div>

<div class="am-g am-g-fixed dux-shop-list am-margin-top">

    <ul class="am-avg-sm-5">
        <!--loop{$pageList as $vo}-->
        <li>
            <div class="dux-shop-item">
                <div class="img">
                    <a href="{$vo.url}"><img src="{$vo.image}" alt=""></a>
                </div>
                <div class="title">
                    <a href="{$vo.url}">{$vo.title}</a>
                </div>
                <div class="price">
                    ￥{$vo.market_price}
                    <small>￥{$vo.sell_price}</small>
                </div>
                <div class="info am-cf">
                    <a href="javascript:;" data-url="{url('mall/Mall/addCart')}"
                       data-params='{"mall_id" : {$vo.mall_id}}'
                       data-dux="shop-addCart" class="am-btn am-btn-primary"><i class="am-icon am-icon-shopping-cart"></i>加入购物车</a>
                </div>

            </div>
        </li>
        <!--{/loop}-->
    </ul>

</div>


<div class="dux-page-pager">
    {$page}
</div>


<!--#include file="common_footer.html"-->
</html>
