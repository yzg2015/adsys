<form class="am-form  am-form-horizontal dux-form"  method="post">
    <fieldset>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">配货备注</label>
            <div class="am-u-md-10 am-u-sm-12">
                <textarea name="remark"  placeholder="可选备注信息"></textarea>
            </div>
        </div>
        <input type="hidden" name="order_id" value="{$orderInfo.order_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="am-btn am-btn-primary" id="submit" type="button">确认配货</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
