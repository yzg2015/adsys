<form class="am-form  am-form-horizontal dux-form"  method="post">
    <fieldset>
        <div class="am-form-group">
            <div class="am-u-md-10 am-u-sm-12">
                <div>
                    {$orderInfo.order_price}(商品) + {$orderInfo.delivery_price}(运费) = <span class="am-text-danger">{number_format($orderInfo.order_price + $orderInfo.delivery_price, 2)}元 </span>
                </div>
            </div>
        </div>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">是否退款</label>
            <div class="am-u-md-10 am-u-sm-12">
                <div>
                    <select name="type" data-am-selected="{btnWidth: '100%'}" required>
                        <option value="1">退款</option>
                        <option value="0">不退款</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">取消原因</label>
            <div class="am-u-md-10 am-u-sm-12">
                <textarea name="remark"  placeholder="取消备注信息" required></textarea>
            </div>
        </div>
        <input type="hidden" name="order_id" value="{$orderInfo.order_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="am-btn am-btn-primary" id="submit" type="button">确认取消</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
