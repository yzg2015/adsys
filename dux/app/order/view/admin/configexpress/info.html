<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 物流列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}物流</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">物流名称</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入物流名称" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">物流标识</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="label" value="{$info.label}" placeholder="请输入物流标识" required>
                            <div class="am-form-help">物流标识请参考对于物流接口的标识表</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">物流网址</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="url" value="{$info.url}" placeholder="请输入物流网址">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">物流LOGO</label>
                        <div class="am-u-md-10 am-u-sm-12">

                            <div class="am-input-group">
                                <input class="am-form-field" name="logo" id="logo" value="{$info.logo}"
                                       placeholder="上传物流LOGO">
                                        <span class="am-input-group-btn">
                                            <button class="am-btn am-btn-default" type="button" data-dux="form-upload"
                                                    data-target="#logo" data-type="jpg,png,bmp"><i
                                                    class="am-icon-upload"></i></button>
                                        </span>
                            </div>
                        </div>

                    </div>


                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="express_id" value="{$info.express_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
