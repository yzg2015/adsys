<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="am-btn am-btn-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="160">logo</th>
                <th>快递名称</th>
                <th>网址</th>
                <th width="100">排序</th>
                <th class="am-text-center">状态</th>
                <th class="am-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    <!--if{$vo.logo}-->
                    <img src="{$vo.logo}" width="130" height="45">
                    <!--{else}-->
                    <img src="__PUBLIC__/system/images/nopic-150-50.png" width="130" height="45">
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.name}
                </td>
                <td>
                    <!--if{$vo.url}-->
                    <a href="{$vo.url}" target="_blank">{$vo.url}</a>
                    <!--{else}-->
                    暂无
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.sort}
                </td>
                <td class="am-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.express_id}" data-name="status" data-url="{url('status')}" data-status="1"
                          class="am-text-success am-icon-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.express_id}" data-name="status" data-url="{url('status')}" data-status="0"
                          class="am-text-danger am-icon-circle"></span>
                    <!--{/if}-->
                </td>

                <td class="am-text-center">
                    <a class="am-btn am-btn-primary am-btn-xs"
                       href="{url('edit', ['id'=>$vo['express_id']])}" title="编辑"><i
                            class="am-icon-pencil"></i></a>
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.express_id}" title="删除" data-del><i
                            class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
