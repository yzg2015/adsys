<form class="am-form  am-form-horizontal dux-form"  method="post">
    <fieldset>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">开始日期</label>
            <div class="am-u-md-10 am-u-sm-12">
                <input type="date" name="start_date" value="{date('Y-m-d')}">
            </div>
        </div>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">截止日期</label>
            <div class="am-u-md-10 am-u-sm-12">
                <input type="date" name="stop_date" value="{date('Y-m-d')}">
            </div>
        </div>
        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">打印状态</label>
            <div class="am-u-md-10 am-u-sm-12">
                <select name="print_status">
                    <option value="0">
                        全部
                    </option>
                    <option value="1">
                        已打印
                    </option>
                    <option value="2">
                        未打印
                    </option>
                </select>
                <input type="checkbox" name="change_print" value="1" checked> 导出时改变打印状态
            </div>
        </div>



        <div class="am-form-group">
            <label class="am-u-md-2 am-u-sm-12 am-form-label">导出状态</label>
            <div class="am-u-md-10 am-u-sm-12">
                <select name="export_status">
                    <option value="0">
                        全部
                    </option>
                    <option value="1">
                        已导出
                    </option>
                    <option value="2">
                        未导出
                    </option>
                </select>
                <input type="checkbox" name="change_export" value="1" checked> 导出时改变导出状态
            </div>
        </div>
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="am-btn am-btn-primary" id="submit" type="button">导出CSV文件</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    location.href = info;
                }
            });
        });
    });
</script>
