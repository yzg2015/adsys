<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="am-btn am-btn-success" href="javascript:;" data-dux="dialog-open" data-url="{url('export')}" data-height="515px" data-title="批量导出"><i class="am-icon-sign-out"></i> 导出</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th>订单号</th>
                <th>物流名称</th>
                <th>物流编号</th>
                <th>发货时间</th>
                <th>收货状态</th>
                <th>打印状态</th>
                <th>导出状态</th>
                <th class="am-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    {$vo.order_no}
                </td>
                <td>
                    {$vo.delivery_name}
                </td>
                <td>
                    {$vo.delivery_no}
                </td>
                <td>
                    {date('Y-m-d H:i:s', $vo.delivery_create_time)}
                </td>
                <td>
                    <!--if{$vo.receive_status}-->
                    <span class="am-text-success">已收货</span>
                    <!--{else}-->
                    <span class="am-text-danger">未收货</span>
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.print_status}-->
                    <span class="am-text-success">已打印</span>
                    <!--{else}-->
                    <span class="am-text-danger">未打印</span>
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.export_status}-->
                    <span class="am-text-success">已打印</span>
                    <!--{else}-->
                    <span class="am-text-danger">未打印</span>
                    <!--{/if}-->
                </td>
                <td class="am-text-center">
                    <!--
                    <a class="am-btn am-btn-warning  am-btn-xs" title="打印" href="{url('printInfo', ['id'=>$vo['delivery_id']])}"><i class="am-icon-print"></i></a>
                    -->
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.delivery_id}" title="删除" data-del><i
                            class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
