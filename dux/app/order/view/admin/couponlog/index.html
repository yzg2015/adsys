<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>

        <div class="page-action">
            <a class="am-btn am-btn-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>优惠券</th>
                <th>面额</th>
                <th>用户</th>
                <th>领取时间</th>
                <th>到期时间</th>
                <th class="am-text-center" width="100">状态</th>
                <th class="am-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    {$vo.log_id}
                </td>
                <td>
                    <a href="{url('order/Coupon/edit', ['id' => $vo.coupon_id])}">{$vo.name}</a>
                </td>
                <td>
                    满<span class="am-text-danger">{$vo.meet_money}</span>减<span class="am-text-danger">{$vo.money}</span>
                </td>
                <td><a data-dux="dialog-open" data-url="{url('member/MemberUser/dialogUser', ['id' => $vo.user_id])}" data-title="用户信息" data-height="250px" href="javascript:;">{$vo.show_name}</a></td>
                <td>
                    {date('Y-m-d H:i', $vo.start_time)}
                </td>
                <td>
                    {date('Y-m-d H:i', $vo.end_time)}
                </td>
                <td class="am-text-center">
                    <!--if{$vo.status}-->
                    <span class="am-text-danger">已使用</span>
                    <!--{else}-->
                    <span class="am-text-success">未使用</span>
                    <!--{/if}-->
                </td>
                <td class="am-text-center">
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.log_id}" title="删除" data-del><i
                            class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
