<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('index')}">基本设置</a></li>
                    <li class="am-active"><a href="{url('info')}">售后信息</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">售后联系信息</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-dux="form-bind" id="distpicker">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">姓名</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text"  placeholder="收件人姓名" name="contact_name"  value="{$info.contact_name}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">电话</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text"  placeholder="收件人电话" name="contact_tel"  value="{$info.contact_tel}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">省份</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="contact_province" data-province="{$info.contact_province}"></select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">城市</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="contact_city" data-city="{$info.contact_city}"></select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">地区</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="contact_region" data-district="{$info.contact_region}"></select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">地址</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text"  placeholder="详细地址到门牌号" name="contact_address"  value="{$info.contact_address}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">邮编</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text"  placeholder="邮政编码" name="contact_zip"  value="{$info.contact_zip}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    Do('distpicker', function () {
        $(function () {
            $('#distpicker').distpicker();
        });
    });
</script>
