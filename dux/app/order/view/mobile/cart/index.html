                             alt="">
                        {$data.seller_name}
                    </div>
                    <div class="more">
                        <i class="am-icon-angle-right"></i>
                    </div>
                </a>
            </div>
            <!--loop{$data.items as $key => $vo}-->
            <div class="dux-pro-item" data-item id="{$vo.rowid}">
                <div class="item-radio am-vertical-align">
                    <label class="am-checkbox-inline am-vertical-align-middle"><input type="checkbox" value="{$vo.rowid}" {$vo.checked ? checked : ''}></label>
                </div>
                <div class="item-img">
                    <a href="{$vo.url}"><img src="{$vo.image}" width="90" height="90"></a>
                </div>
                <div class="item-info">
                    <div class="title"><a href="{$vo.url}">{$vo.name}</a></div>
                    <!--if{!empty($vo.options)}-->
                    <p class="am-text-sm am-margin-top-sm" data-show>
                        <!--loop{$vo.options as $v}-->
                        <span class="am-padding-right-sm am-text-truncate">{$v.name}：{$v.value}</span>
                        <!--{/loop}-->
                    </p>
                    <a href="javascript:;" class="am-text-truncate am-margin-top-sm dux-hide select" data-edit data-spec="{url($vo['app'] . '/' . 'Info/spec', ['id' => $vo.app_id, 'pro_id' => $vo.id])}" data-rowid="{$vo.rowid}">
                        <!--loop{$vo.options as $v}-->
                        <span class="am-padding-right-sm">{$v.name}：{$v.value}</span>
                        <!--{/loop}-->
                    </a>
                    <!--{/if}-->
                    <div class="dux-flex am-padding-top-xs">
                        <div class="flex-1 am-text-danger">￥<span data-item-price>{price_format($vo.total)}</span></div>
                        <div class="am-text-right">
                            <div class="dux-counter am-cf" data-dux="cart-num" data-callback="count"
                                 data-info='{"rowid" : "{$vo.rowid}", "price" : {$vo.price}}'>
                                <span class="down"></span>
                                <input type="tel" value="{$vo.qty}" data-num>
                                <span class="up"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--{/loop}-->
        </div>
        <!--{/loop}-->
    </div>

    <div class="dux-footer-action-fixed">
        <div class="dux-footer-action">
            <div class="action-info">
                <label class="am-checkbox-inline"><input type="checkbox" data-select-all> <span class="am-text-danger">合计:￥<span data-decimal-checked>{$info.checked_total}</span></span></label>
            </div>
            <div class="action-btn">
                <a href="{url('submit')}" class="am-btn am-btn-primary" data-show>结算</a>
                <a href="javascript:;" class="am-btn am-btn-primary dux-hide" data-edit data-del>删除</a>
            </div>

        </div>
    </div>
    <div data-popup>
    </div>
</main>

<script type="text/html" data-spec-tpl>
    <div class="dux-popup-fixed">
        <div class="dux-popup-panel">
            <a href="javascript:;" class="panel-close"></a>
            <div class="panel-header">
                <div class="image">
                    <img src="{{d.info.image}}">
                </div>
                <div class="info">
                    <div class="am-text-danger am-text-lg">￥{{d.proInfo.sell_price}}</div>
                    <p>选择商品规格</p>
                </div>
            </div>
            <div class="panel-spec" data-spec-list>
                {{# for(var i in d.specList) { }}
                <dl>
                    <dt>{{d.specList[i].name}}</dt>
                    <dd>
                        {{# for(var x in d.specList[i].value) { }}
                        <a href="javascript:;" class="{{ (d.specList[i].value[x] == d.specList[i].cur) ? 'active' : '' }}"  data-id="{{d.specList[i].id}}" data-name="{{d.specList[i].name}}" data-value="{{d.specList[i].value[x]}}">{{d.specList[i].value[x]}}</a>
                        {{# } }}
                    </dd>
                </dl>
                {{# } }}
            </div>
            <div class="panel-action">
                <a href="javascript:;" class="am-btn am-btn-primary am-btn-block" data-spec-submit  data-app="{{d.info.app}}">确定</a>
            </div>
        </div>
    </div>
</script>
