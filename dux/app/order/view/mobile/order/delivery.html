<div class="am-cf dux-pro-item">
    <div class="item-img">
        <a href="{url($orderInfo.order_app . '/order/info', ['order_no' => $orderInfo.order_no])}"><img
                src="{$orderInfo.order_image}" alt="" width="70" height="70"></a>
    </div>
    <div class="item-info">
        <div class="title"><a href="{url($orderInfo.order_app . '/order/info', ['order_no' => $orderInfo.order_no])}">{$orderInfo.order_title}</a>
        </div>
        <p class="dux-text-disabled">发货时间: {date('Y-m-d H:i:s', $deliveryInfo.delivery_create_time)}</p>
        <p class="dux-text-disabled">物流公司: {$deliveryInfo.delivery_name}</p>
        <p class="dux-text-disabled">物流单号: {$deliveryInfo.delivery_no}</p>
    </div>
</div>

<ul class="am-avg-sm-{count($deliveryList)} dux-tabs">
    <!--loop{$deliveryList as $key => $vo}-->
    <li class="{$key == $num ? 'active' : 0}">
        <a href="{url('', ['order_no' => $orderInfo.order_no, 'num' => $key])}">运单{$key + 1}</a>
    </li>
    <!--{/if}-->
</ul>

<div class="dux-box">
    <div class="box-header">物流跟踪</div>
    <div class="dux-waybill dux-timeline">
        <!--if{empty($logList)}-->
        {$msg}
        <!--{else}-->
        <!--loop{$logList as $vo}-->
        <dl>
            <dd>
                {$vo.msg}
            </dd>
            <dt>{$vo.date}</dt>
        </dl>
        <!--{/loop}-->
        <!--{/if}-->
    </div>
</div>
