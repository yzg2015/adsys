<div class="dux-box am-cf am-padding">
    <div class="img am-fl">
        <a href="{url($orderInfo.order_app . '/order/info', ['order_no' => $orderInfo.order_no])}"><img src="{$orderInfo.order_image}" alt="" width="70" height="70"></a>
    </div>
    <div class="am-fl am-padding-left">
        <p><a href="{url($orderInfo.order_app . '/order/info', ['order_no' => $orderInfo.order_no])}">{$orderInfo.order_title}</a></p>
        <p class="dux-text-disabled">订单总额: {$orderInfo.order_price}</p>
        <p class="dux-text-disabled">运费: {$orderInfo.delivery_price}</p>
    </div>
</div>
<br>
<ul class="dux-tab am-cf">
    <!--loop{$deliveryList as $key => $vo}-->
    <li class="{$key == $num ? 'active' : 0}">
        <a href="{url('', ['order_no' => $orderInfo.order_no, 'num' => $key])}">运单{$key + 1}</a>
    </li>
    <!--{/if}-->
</ul>
<div class="dux-box">
    <div class="box-header">物流跟踪</div>
    <div class="dux-waybill dux-timeline">
        <!--if{empty($logList)}-->
        {$msg}
        <!--{/if}-->
        <!--loop{$logList as $vo}-->
        <dl>
            <dt>{$vo.date}</dt>
            <dd>
                {$vo.msg}
            </dd>
        </dl>
        <!--{/loop}-->
    </div>
</div>
