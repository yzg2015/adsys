<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">未使用</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已过期</a>
    </li>

</ul>
<ul class="dux-coupon-list  am-avg-sm-4">
    <!--loop{$pageList as $vo}-->
    <li id="item-{$vo.log_id}">
        <div class="dux-coupon-box {$vo.end_time < time() ? 'dux-coupon-failure' : ''}">
            <i class="linel"></i>
            <i class="liner"></i>
            <a class="del" data-dux="dialog-ajaxConfirm" data-title="确认删除该优惠券？" data-url="{url('del', ['id' => $vo.log_id])}" data-callback="del"><i class="am-icon-close"></i></a>
            <div class="price">
                <h3><small>￥</small>{$vo.money}</h3>
                <p>满{$vo.meet_money}可用</p>
                <p class="tip">
                    {date('Y-m-d', $vo.start_time)} -
                    {date('Y-m-d', $vo.end_time)}
                </p>
            </div>
            <div class="info">
                <p>{$vo.name}</p>
                <a href="{$vo.url}" class="btn">
                    <!--if{$vo.end_time < time()}-->
                    已失效
                    <!--{else}-->
                    立即使用
                    <!--{/if}-->
                </a>
            </div>
            <div class="bottom"></div>
        </div>
    </li>
    <!--{/if}-->

</ul>


<div class="dux-pages">
    {$page}
</div>

<script>
    Do('base', function () {
        window.del = function (msg) {
            dialog.msg(msg);
            window.setTimeout(function () {
                window.location.reload();
            },3000);
        };
    });
</script>
