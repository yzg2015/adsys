<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">待审核</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">待退货</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">已退款</a>
    </li>

    <li class="{$type == 4 ? 'active' : 0}">
        <a href="{url('', ['type' => 4])}">已拒绝</a>
    </li>

    <li class="{$type == 5 ? 'active' : 0}">
        <a href="{url('', ['type' => 5])}">已取消</a>
    </li>

</ul>

<div class="dux-page">


    <table class="am-table am-table-hover am-table-striped">
        <thead>
        <tr>
            <th>商品</th>
            <th width="100" class="am-text-center">状态</th>
            <th width="100" class="am-text-center">详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="3" class="am-text-center">暂无退货商品</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td class="am-text-middle">
                <div class="am-fl">
                    <a href="{$vo.goods_url}" target="_blank"><img src="{$vo.goods_image}" width="64" height="64"></a>
                </div>
                <div style="margin-left: 75px">
                    <div><a href="{$vo.goods_url}" target="_blank" class="link">{$vo.goods_name}</a>
                    </div>
                    <div class="dux-text-disabled">
                        <!--loop{(array)$vo.goods_options as $v}-->
                        {$v.value}
                        <!--{/loop}-->
                    </div>

                    <div class="dux-text-disabled">￥{$vo.goods_price} × {$vo.goods_qty}</div>
                </div>
            </td>
            <td class="am-text-middle am-text-center">
                <!--if{!$vo.status}-->
                <span class="am-badge ">已取消</span>
                <!--{/if}-->
                <!--if{$vo.status == 1}-->
                <span class="am-badge am-badge-warning">待审核</span>
                <!--{/if}-->
                <!--if{$vo.status == 2}-->
                <span class="am-badge am-badge-warning">待退货</span>
                <!--{/if}-->
                <!--if{$vo.status == 3}-->
                <span class="am-badge am-badge-success">已退款</span>
                <!--{/if}-->
                <!--if{$vo.status == 4}-->
                <span class="am-badge am-badge-danger">拒绝退货</span>
                <!--{/if}-->
            </td>
            <td class="am-text-middle am-text-center">
                <a href="{url('info', ['return_no' => $vo['return_no']])}">查看详情</a>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
