<br>
<div class="dux-box">
    <div class="box-header am-cf">我的订单
        <a href="{url('order/order/index')}" class="more">全部订单</a></div>
    <div class="box-body">
        <ul class="am-avg-sm-5 dux-index-menu">
            <li>
                <a href="{url('order/order/index',['type' => 1])}">
                    <i class="am-icon-credit-card">
                        <span class="am-badge am-badge-danger">{$orderCount['pay']}</span>
                    </i>
                    <div class="name">待付款</div>
                </a>
            </li>
            <li>
                <a href="{url('order/order/index',['type' => 2])}">
                    <i class="am-icon-inbox">
                        <span class="am-badge am-badge-danger">{$orderCount.delivery}</span>
                    </i>
                    <div class="name">待发货</div>
                </a>
            </li>
            <li>
                <a href="{url('order/order/index',['type' => 3])}">
                    <i class="am-icon-dropbox">
                        <span class="am-badge am-badge-danger">{$orderCount.complete}</span>
                    </i>
                    <div class="name">待收货</div>
                </a>
            </li>
            <li>
                <a href="{url('order/order/index',['type' => 4])}">
                    <i class="am-icon-commenting"></i>
                    <div class="name">已完成</div>
                </a>
            </li>
            <li>
                <a href="{url('order/Return/index')}">
                    <i class="am-icon-send"></i>
                    <div class="name">售后</div>
                </a>
            </li>
        </ul>
    </div>
</div>
<br>
<div class="dux-box">
    <div class="box-header am-cf">最新订单</div>
    <!--if{empty($orderList)}-->
    <div class="am-padding am-text-center">
        暂无购物订单
    </div>
    <!--{/if}-->
    <ul class="dux-index-order">
        <!--loop{$orderList as $vo}-->
        <li class="am-cf">
            <div class="img">
                <a href="{url($vo.order_app . '/order/info', ['order_no' => $vo.order_no])}"><img src="{$vo.order_image}"></a>
            </div>
            <div class="info">
                <div class="title"><a href="{url($vo.order_app . '/order/info', ['order_no' => $vo.order_no])}">{$vo.order_title}</a></div>
                <div class="price"><span class="am-text-danger">￥{$vo.order_price}</span></div>
                <div class="status">{$vo.status_data.name}</div>
            </div>
            <div class="btn">
                {$vo.status_data.html}
            </div>
        </li>
        <!--{/loop}-->
    </ul>
</div>
