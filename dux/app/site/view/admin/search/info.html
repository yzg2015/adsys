<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 返回列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>

<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}关键词</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">类型</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select name="app" id="app" class="am-form-field" required>
                                <!--loop{$typeList as $type => $vo}-->
                                <option value="{$type}" {$info.app ==$type ? 'selected' : ''}>{$vo.name}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">关键词</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="keyword" value="{$info.keyword}" placeholder="请输入广告位名称" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">搜索次数</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="num" value="{$info.num}" placeholder="" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">创建时间</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" data-dux="form-date" name="create_time" data-format="yyyy-mm-dd hh:ii" value="{$info.create_time ? date('Y-m-d H:i', $info.create_time) : date('Y-m-d H:i')}" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">更新时间</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" data-dux="form-date" name="update_time" data-format="yyyy-mm-dd hh:ii" value="{$info.update_time ? date('Y-m-d H:i', $info.update_time) : date('Y-m-d H:i')}" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="search_id" value="{$info.search_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
