<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('site/Config/index')}">站点信息</a></li>
                    <li class="am-active"><a href="{url('site/Config/config')}">站点设置</a></li>
                    <li><a href="{url('site/Config/tpl')}">模板设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">站点配置</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">站点开关</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info['config_site_status']}-->
                                            <input name="config_site_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="config_site_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label class="am-radio-inline">
                                            <!--if{!$info['config_site_status']}-->
                                            <input name="config_site_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="config_site_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">关闭说明</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="config_site_error" maxlength="200">{$info.config_site_error}</textarea>
                                    <div class="am-form-help">站点关闭说明</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">移动站点</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info['config_mobile_status']}-->
                                            <input name="config_mobile_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="config_mobile_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label class="am-radio-inline">
                                            <!--if{!$info['config_mobile_status']}-->
                                            <input name="config_mobile_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="config_mobile_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                    <div class="am-form-help">开启关闭移动站点</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
