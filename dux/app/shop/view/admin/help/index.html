<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">帮助分类</div>
                <div class="am-panel-bd">
                    <div class="dux-tree">
                        <h2><a href="{url()}">全部</a></h2>
                        <ul>
                            <!--loop{(array)$classList as $vo}-->
                            <li class="{$vo.class_id == $pageMaps.class_id ? 'active' : ''}"><h2><a href="{url('', ['class_id' => $vo.class_id])}">{$vo.name}</a></h2></li>
                            <!--{/loop}-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div data-dux="table-bind" class=" dux-g">
                <div class="dux-page-header am-cf">
                    <div class="page-title">
                        <form class="am-form-inline" method="get" action="{url()}">
                            <div class="am-form-group">
                                <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                            </div>
                            <div class="am-form-group">
                                <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                            </div>
                        </form>
                    </div>
                    <div class="page-action">
                        <a class="am-btn am-btn-primary" href="{url('add')}">添加</a>
                    </div>
                </div>
                <div class="dux-page-table">

                    <!--if{!empty($list)}-->
                    <table class="am-table dux-table" data-table>
                        <thead>
                        <tr>
                            <th width="100">#</th>
                            <th>标题</th>
                            <th>分类</th>
                            <th>顺序</th>
                            <th class="am-text-center">状态</th>
                            <th class="am-text-center" width="120">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--loop{(array)$list as $vo}-->
                        <tr>
                            <td>{$vo.help_id}</td>
                            <td><a href="{url(VIEW_LAYER_NAME.'/shop/Help/index',array('id' => $vo.help_id))}" target="_blank">{$vo.title}</a></td>
                            <td><a href="{url('index', ['class_id' => $vo.class_id])}">{$vo.class_name}</a></td>
                            <td>{$vo.sort}</td>
                            <td class="am-text-center">
                                <!--if{$vo.status}-->
                                <span data-id="{$vo.help_id}" data-name="status" data-url="{url('status')}" data-status="1" class="am-text-success am-icon-circle"></span>
                                <!--{else}-->
                                <span data-id="{$vo.help_id}" data-name="status" data-url="{url('status')}" data-status="0" class="am-text-danger am-icon-circle"></span>
                                <!--{/if}-->
                            </td>
                            <td class="am-text-center">
                                <a class="am-btn am-btn-primary am-btn-xs" href="{url('edit', ['id'=>$vo[$pri]])}"
                                   title="编辑"><i class="am-icon-pencil"></i></a>
                                <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;" data-url="{url('del')}"
                                   data-id="{$vo[$pri]}" title="删除" data-del><i class=" am-icon-trash"></i></a>
                            </td>
                        </tr>
                        <!--{/loop}-->
                        </tbody>
                    </table>
                    <!--{else}-->
                    <div class="am-panel dux-panel">
                        <div class="am-panel-bd am-text-center">暂无内容</div>
                    </div>
                    <!--{/if}-->
                </div>
                <div class="dux-page-foot am-cf">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
