
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">设置推送种类默认类型</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <!--loop{$classList as $key => $vo}-->
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">{$vo.name}</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select name="{$key}" data-am-selected="{btnWidth: '100%'}" >
                                <!--loop{$list as $k => $v}-->
                                    <!--if{$v.class == $key}-->
                                    <option value="{$k}" {$vo.default == $k ? 'selected' : ''}>{$v.name}</option>
                                    <!--{/if}-->
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <!--if{$vo.common}-->
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">{$vo.name}模板</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <textarea name="{$key}_tpl" style="height: 300px"  {$vo.common=='html' ? 'data-dux="form-editor"' : ''} >{$vo['tpl']}</textarea>
                            <div class="am-form-help">内容，模板变量: <span>[内容区域]</span> [网站名称] [网址] [版权信息] [站点邮箱] [站点电话]</div>
                        </div>
                    </div>
                    <!--{/if}-->
                    <!--{/loop}-->
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
