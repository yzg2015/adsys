<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>模块</th>
                <th width="200">标记</th>
                <th>创建/运行时间</th>
                <th>计划时间</th>
                <th>备注</th>
                <th width="200">状态</th>
                <th class="am-text-center" width="100">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.queue_id}</td>
                <td>{$vo.target}:{$vo.label}:{$vo.has_id}</td>
                <td>{$vo.label}</td>
                <td>{date('Y-m-d H:i', $vo.create_time)}
                <p>{$vo.run_time ? date('Y-m-d H:i', $vo.run_time) : ''}</p>
                </td>
                <td>{$vo.start_time ? date('Y-m-d H:i', $vo.start_time) : '立即'}</td>
                <td>{$vo.remark}</td>
                <td>
                    <!--if{!$vo.status}-->
                    <span class="am-text-danger">失败</span>
                    <p>{$vo.message}</p>
                    <!--{/if}-->
                    <!--if{$vo.status == 1}-->
                    <span class="am-text-warning">队列中</span>
                    <!--{/if}-->
                    <!--if{$vo.status == 2}-->
                    <span class="am-text-success">完成</span>
                    <!--{/if}-->
                </td>
                <td class="am-text-center">
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;" data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
