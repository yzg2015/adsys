<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">收入</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">支出</a>
    </li>

</ul>
<div class="dux-page">


    <table class="am-table am-table-hover am-table-striped">
        <thead>
        <tr>
            <th width="200">时间</th>
            <th>交易方式</th>
            <th >金额</th>
            <th width="250">详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="am-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>

            <td class="am-text-middle am-disabled">
                {date('Y-m-d', $vo.time)}
                <br>

                {date('H:i:s', $vo.time)}
            </td>
            <td class="am-text-middle">
                {$vo.pay_name}
            </td>
            <td class="am-text-middle {$vo.type ? 'am-text-success' : 'am-text-danger'}">
                {$vo.type ? '+' : '-'}{$vo.money}
            </td>
            <td class="am-text-middle">
                {$vo.remark}
                <div class="dux-text-disabled">交易号: {$vo.log_no}</div>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
