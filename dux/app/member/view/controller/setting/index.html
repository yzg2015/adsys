<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">基本资料</a>
    </li>
    <li>
        <a href="{url('member/Real/index')}">实名制认证</a>
    </li>
    <li>
        <a href="{url('member/Card/index')}">银行卡管理</a>
    </li>

</ul>

<div class="dux-page">
    <div class="page-box">
        <form class="dux-form am-form am-form-horizontal" action="{url()}" method="post" data-dux="form-bind"
              data-advanced="false"
              id="distpicker">
            <div class="am-form-group">
                <label class="am-form-label">手机</label>
                <div class="am-form-content">
                    <!--if{$userInfo.tel}-->
                    <input type="text" name="" placeholder="手机"
                           value="{$userInfo.tel}" disabled>
                    <!--{else}-->
                    <input type="text" name="tel" placeholder="手机"
                           value="">
                    <!--{/if}-->
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">邮箱</label>
                <div class="am-form-content">
                    <!--if{$userInfo.email}-->
                    <input type="text" name="" placeholder="邮箱"
                           value="{$userInfo.email}" disabled>
                    <!--{else}-->
                    <input type="text" name="email" placeholder="邮箱"
                           value="">
                    <!--{/if}-->
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">昵称</label>
                <div class="am-form-content">
                    <input type="text" name="nickname" placeholder="昵称"
                           value="{$userInfo.nickname}">
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">省份</label>
                <div class="am-form-content">
                    <select name="province" data-province="{$userInfo.province}"></select>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">城市</label>
                <div class="am-form-content">
                    <select name="city" data-city="{$userInfo.city}"></select>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-form-label">地区</label>
                <div class="am-form-content">
                    <select name="region" data-district="{$userInfo.region}"></select>
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-form-content">
                    <button type="submit" class="am-btn am-btn-danger">保存资料</button>
                </div>
            </div>


        </form>
    </div>
</div>
<script type="text/html" id="tpl">
    <li>
        <a href="{{ d.data.url }}" target="_blank"><img src="{{ d.data.url }}"></a>
        <i class="close">×</i>
        <input type="hidden" name="{{ d.name }}[]" value="{{ d.data.url }}">
    </li>
</script>

<script>
    Do('distpicker', function () {
        $(function () {
            $('#distpicker').distpicker();
        });
    });
</script>
