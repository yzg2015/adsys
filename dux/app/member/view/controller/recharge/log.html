<ul class="dux-tab am-cf">
    <li class="">
        <a href="{url('index')}">账户充值</a>
    </li>
    <li class="active">
        <a href="{url('log')}">充值记录</a>
    </li>
</ul>
<div class="dux-page">
    <table class="am-table am-table-hover am-table-striped">
        <thead>
        <tr>
            <th width="160">单号</th>
            <th width="200">创建时间</th>
            <th >金额</th>
            <th>充值备注</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="am-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td class="am-text-middle">
                {$vo.recharge_no}
            </td>
            <td class="am-text-middle am-disabled">
                {date('Y-m-d H:i', $vo.create_time)}
            </td>
            <td class="am-text-middle am-text-danger">
                ¥{$vo.money}
            </td>
            <td class="am-text-middle">
                {$vo.remark?$vo.remark:'无'}
            </td>
            <td class="am-text-middle">
                <!--if{$vo.status}-->
                {$vo.pay_name}
                <div class="dux-text-disabled">交易号: {$vo.pay_no}</div>
                <!--{else}-->
                <span class="am-text-warning">未充值</span>
                <!--{/if}-->
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
