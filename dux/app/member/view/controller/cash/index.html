

<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">处理中</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已完成</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">失败</a>
    </li>


    <li class="more">
        <a href="{url('submit')}" class="am-btn am-btn-danger">申请提现</a>
    </li>
</ul>

<div class="dux-page">


    <table class="am-table am-table-hover am-table-striped">
        <thead>
        <tr>
            <th>单号</th>
            <th>创建时间</th>
            <th >金额</th>
            <th width="100">状态</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="am-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td>
                <a href="{url('info', ['no' => $vo['cash_no']])}">{$vo.cash_no}</a>
            </td>
            <td class="am-text-middle am-disabled">
                {date('Y-m-d H:i', $vo.create_time)}
            </td>
            <td class="am-text-middle am-text-danger">
                ¥{$vo.money}
            </td>
            <td class="am-text-middle">
                <!--if{!$vo.status}-->
                <span class="am-text-danger">失败</span>
                <!--{/if}-->
                <!--if{$vo.status == 1}-->
                <span class="am-text-warning">待审核</span>
                <!--{/if}-->
                <!--if{$vo.status == 2}-->
                <span class="am-text-success">成功</span>
                <!--{/if}-->
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
