<ul class="dux-tab am-cf">
    <li>
        <a href="{url('member/setting/index')}">基本资料</a>
    </li>
    <li>
        <a href="{url('member/Real/index')}">实名制认证</a>
    </li>
    <li class="active">
        <a href="{url('member/Card/index')}">银行卡管理</a>
    </li>
</ul>
<div class="dux-page">
    <div class="page-box">
        <form class="am-form am-form-horizontal dux-form " action="{url('')}" method="post" data-dux="form-bind" data-advanced="false">

            <div class="am-form-group">
                <span class="am-form-label">验证方式</span>

                <div class="am-form-content">
                    <select name="valtype" id="valtype" class="am-form-field">
                        <option value="0">手机验证</option>
                        <option value="1">邮箱验证</option>
                    </select>
                </div>

            </div>


            <div class="am-form-group am-cf">
                <label class="am-form-label">安全验证</label>
                <div class="am-form-content am-cf">
                    <div class="am-fl">
                        <img src="{url('member/register/code')}" onclick="this.src ='{url(" member/register/code")}?'+Math.random()">
                    </div>
                    <div class="am-fl" style=" width: 166px; margin-left: 10px;">
                        <input type="text" placeholder="图片验证码" name="imgcode" id="imgcode">
                    </div>

                    <div class="am-fl" style="width: 166px; margin-left: 10px; margin-right: 10px;">
                        <input type="text" placeholder="账号验证码" name="code">
                    </div>
                    <div class="am-fl">
                        <a href="javascript:;" class="am-btn am-btn-warning" data-dux="page-ajaxLink"
                           data-url="{url('member/Real/getCode')}" data-field="valtype,imgcode">获取验证码</a>
                    </div>

                </div>
            </div>

            <div class="am-form-group">
                <span class="am-form-label">所属银行</span>

                <div class="am-form-content">
                    <select name="label" class="am-form-field">
                        <!--loop{$bankList as $vo}-->
                        <option value="{$vo.label}" {$vo.label==$info.label?'selected' : ''} >{$vo.name}</option>
                        <!--{/loop}-->
                    </select>
                </div>
            </div>

            <div class="am-form-group">
                <span class="am-form-label">开户银行</span>

                <div class="am-form-content">
                    <input type="text" class="am-form-field" placeholder="如:XXXX支行" name="account_bank"
                           value="{$info.account_bank}">
                </div>
            </div>
            <div class="am-form-group">
                <span class="am-form-label">银行卡号</span>

                <div class="am-form-content">
                    <input type="text" class="am-form-field" placeholder="请输入银行卡号" name="account"
                           value="{$info.account}">
                </div>
            </div>

            <div class="am-form-group">
                <span class="am-form-label">开户电话</span>
                <div class="am-form-content">
                    <input type="text" class="am-form-field" name="account_tel" placeholder="开户手机号码" value="{$info.account_tel}">
                </div>
            </div>

            <div class="am-form-group">
                <span class="am-form-label">开户姓名</span>

                <div class="am-form-content">
                    <input type="text" class="am-form-field" name="account_name" placeholder="真实姓名" value="{$info.account_name}" readonly>
                    <div class="am-form-help">本银行卡用户账户提现等信息，请认真核对填写！</div>
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-form-content">
                    <button class="am-btn am-btn-danger" type="submit">保存银行卡</button>
                </div>
            </div>

        </form>


    </div>
</div>
