<section class="dux-layout-page">
    <div class="am-g am-g-collapse">
        <div class="am-u-md-2 am-u-sm-centered">
            <br>
            <form class="am-form dux-form" action="{url()}" method="post" data-dux="form-bind" data-advanced="false"
                  data-callback="login">
                <div class="am-input-group">
                    <span class="am-input-group-label">账号：</span>
                    <input type="text" class="am-form-field" placeholder="请输入{$nameTip}" name="username">
                </div>
                <div class="am-input-group">
                    <span class="am-input-group-label">密码：</span>
                    <input type="password" class="am-form-field" placeholder="登录密码" name="password"
                           autocomplete="new-password">
                </div>
                <br>
                <br>
                <br>
                <input type="hidden" name="remember" value="1">
                <button class="am-btn am-btn-primary am-btn-block" type="submit">登录</button>
                <br>
                <div class="am-g">
                    <div class="am-u-sm-6 am-text-left">
                        <a href="{url('member/Register/index')}">快速注册</a>
                    </div>
                    <div class="am-u-sm-6 am-text-right">
                        <a href="{url('member/Register/forgot')}">忘记密码?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
<script>
    Do('base', function () {
        window.login = function (msg, url) {
            window.location.href = url;
        }
    });
</script>
