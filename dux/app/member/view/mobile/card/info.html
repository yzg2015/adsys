<form class="am-form dux-form" action="{url('')}" method="post" data-dux="form-bind" data-advanced="false">
    <!--if{$realInfo}-->
    <div class="dux-form-title">认证信息</div>
    <div class="am-input-group">
        <span class="am-input-group-label">姓名</span>
        <div class="am-form-content">{$realInfo.name}</div>
    </div>
    <div class="am-input-group">
        <span class="am-input-group-label">身份证</span>
        <div class="am-form-content">{hide_str($realInfo.idcard, 3, 4,4)}</div>
    </div>
    <!--{/if}-->
    <div class="dux-form-title">银行卡信息</div>
    <div class="am-input-group">
        <span class="am-input-group-label">卡号</span>
        <input type="text" class="am-form-field" placeholder="银行卡卡号" name="account">
        <span class="am-input-group-label"><a href="javascript:;" data-am-modal="{target: '#help-modal'}"><i class="am-icon-info-circle am-text-primary"></i></a></span>
    </div>

    <!--if{!$realInfo}-->
    <div class="dux-form-title">实名信息
    <p><small class="am-text-warning">请您绑定实名信息，添加后不可修改</small></p></div>
    <div class="am-input-group">
        <span class="am-input-group-label">姓名</span>
        <input type="text" class="am-form-field" placeholder="银行卡开户姓名" name="real_name">
    </div>
    <div class="am-input-group">
        <span class="am-input-group-label">身份证号码</span>
        <input type="text" class="am-form-field" placeholder="身份证号码" name="real_idcard">
    </div>
    <!--{/if}-->

    <div class="dux-form-title">用户验证信息</div>
    <div class="am-input-group">
        <span class="am-input-group-label">验证方式</span>
        <select name="val_type" class="am-form-field">
            <option value="0">手机验证</option>
            <option value="1">邮箱验证</option>
        </select>
    </div>
    <div class="am-input-group">
        <span class="am-input-group-label">账号验证</span>
        <input type="text" class="am-form-field" placeholder="请输入验证码" name="val_code">

        <span class="am-input-group-btn">
                                            <button href="javascript:;" class="am-btn am-btn-sm am-btn-primary" data-dux="page-getCode"
                                                    data-url="{url('member/Real/getCode')}" data-field="val_type"
                                                    type="button">获取验证码</button>
                                        </span>
    </div>
    <input type="hidden" name="card_id" value="{$info.card_id}">
    <div class="am-padding">
        <!--if{$info}-->
        <button class="am-btn am-btn-primary am-btn-block" type="submit">确认修改</button>
        <a class="am-btn am-btn-default am-btn-block" type="submit" href="{url('del', ['id' => $info.card_id])}">删除该卡</a>
        <!--{else}-->
        <button class="am-btn am-btn-primary am-btn-block" type="submit">确认添加</button>
        <!--{/if}-->
    </div>
</form>

<div class="am-popup" id="help-modal">
    <div class="am-popup-inner">
        <div class="am-popup-hd">
            <h4 class="am-popup-title">支持银行</h4>
            <span data-am-modal-close
                  class="am-close">&times;</span>
        </div>
        <div class=" am-margin-top-0 dux-box am-popup-bd am-padding-0">
            <ul class="dux-menu">
                <!--loop{$bankList as $vo}-->
                <li>{$vo.name}</li>
                <!--{/loop}-->
            </ul>
        </div>
    </div>
</div>
