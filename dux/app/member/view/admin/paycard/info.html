<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 银行卡列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>

<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}银行卡</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">发卡银行</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select name="label">
                            <!--loop{$bankList as $vo}-->
                                <option value="{$vo.label}" {$info.label == $vo.label ? 'selected' : ''}>{$vo.name}</option>
                            <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">账号</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="account" value="{$info.account}" placeholder="银行卡账号" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">开户人</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="account_name" value="{$info.account_name}" placeholder="银行卡开户人" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">卡类型</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select name="tyoe">
                                <!--loop{$cardType as $key => $vo}-->
                                <option value="{$key}"  {$info.type == $key ? 'selected' : ''}>{$vo}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="card_id" value="{$info.card_id}">
                            <button class="am-btn am-btn-primary" type="submit">保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
