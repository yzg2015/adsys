<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="am-btn am-btn-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th>#</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>电话</th>
                <th width="200">角色</th>
                <th class="am-text-center">账户记录</th>
                <th class="am-text-center">状态</th>
                <th class="am-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.user_id}</td>
                <td>
                    <!--if{$vo.nickname}-->
                    {$vo.nickname}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.email}-->
                    {$vo.email}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.tel}-->
                    {$vo.tel}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.role_name}
                </td>
                <td class="am-text-center">
                    <!--loop{$payTypeList as $v}-->
                    <a href="{url($v.url, ['keyword' => $vo.tel])}" class="am-btn am-btn-success  am-btn-xs">{$v.name}</a>
                    <!--{/loop}-->
                </td>
                <td class="am-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="1" class="am-text-success am-icon-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="0" class="am-text-danger am-icon-circle"></span>
                    <!--{/if}-->
                </td>

                <td class="am-text-center">
                    <a class="am-btn am-btn-primary am-btn-xs"
                       href="{url('edit', ['id'=>$vo['user_id']])}" title="编辑"><i
                            class="am-icon-pencil"></i></a>
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.user_id}" title="删除" data-del><i
                            class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
