<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}" placeholder="手机号">
                </div>
                <div class="am-form-group">
                    <input type="text" name="log_no" class="am-form-field" value="{$pageMaps.log_no}" placeholder="流水号">
                </div>
                <div class="am-form-group">
                    <select class="am-form-field" name="type">
                        <option value="2">积分类型</option>
                        <option value="1" <!--if{$pageMaps.type == 1}-->selected <!--{/if}-->>获得</option>
                        <option value="0"  <!--if{$pageMaps.type == '0'}-->selected <!--{/if}-->>使用</option>
                    </select>
                    </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>流水号</th>
                <th>数量</th>
                <th>用户</th>
                <th width="200">时间</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.log_id}</td>
                <td><a href="{url('info', ['id'=>$vo.log_id])}">{$vo.log_no}</a></td>
                <!--if{$vo.type}-->
                <td class="am-text-success">+{$vo.points}</td>
                <!--{else}-->
                <td class="am-text-danger">-{$vo.points}</td>
                <!--{/if}-->
                <td><a href="{url('member/PointsAccount/index', ['keyword' => $vo.user_tel])}">{$vo.show_name}</a></td>
                <td>{date('Y-m-d H:i:s', $vo.time)}</td>
            </tr>
            <!--{/loop}-->
            <!--if{empty($list)}-->
            <tr>
                <td colspan="6" class="am-text-center">暂无积分记录</td>
            </tr>
            <!--{/if}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
