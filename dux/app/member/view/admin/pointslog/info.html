<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 积分记录</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">积分详情</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">流水号: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">{$info.log_no}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">交易类型: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{$info.type}-->
                                <span class="am-text-success">获得</span>
                                <!--{else}-->
                                <span class="am-text-danger">使用</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">数量: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{$info.type}-->
                                <span class="am-text-success">+{$info.points}</span>
                                <!--{else}-->
                                <span class="am-text-danger">-{$info.points}</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">记录时间: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content am-text-warning">{date('Y-m-d H:i:s', $info.time)}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">积分备注: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">{$info.remark}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">积分用户: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content"><a href="{url('member/PointsAccount/index', ['keyword' => $vo.user_tel])}">{$info.user_nickname} ({$info.user_tel})</a></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
