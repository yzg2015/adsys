<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('index')}">会员信息</a></li>
                    <li><a href="{url('reg')}">注册设置</a></li>
                    <li><a href="{url('verify')}">验证设置</a></li>
                    <li class="am-active"><a href="{url('pay')}">财务设置</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">财务设置</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">提现额度</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="number" name="clear_withdraw" placeholder="" value="{$info.clear_withdraw}" required>
                                    <div class="am-form-help">提现最低额度，单位：元</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">提现手续费</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="number" name="clear_tax" value="{$info.clear_tax}" required>
                                    <div class="am-form-help">佣金提现时扣除手续费，单位：百分比</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">提现次数</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="number" name="clear_num" value="{$info.clear_num}" required>
                                    <div class="am-form-help">当月提现次数，0为不限</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
