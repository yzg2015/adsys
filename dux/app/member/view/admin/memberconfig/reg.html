<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('index')}">会员信息</a></li>
                    <li class="am-active"><a href="{url('reg')}">注册设置</a></li>
                    <li><a href="{url('verify')}">验证设置</a></li>
                    <li><a href="{url('pay')}">财务设置</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">注册登录设置</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">开放注册</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info.reg_status}-->
                                            <input name="reg_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="reg_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>
                                        <label class="am-radio-inline">
                                            <!--if{!$info.reg_status}-->
                                            <input name="reg_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="reg_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">注册角色</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="reg_role" class="am-form-field" data-am-selected="{btnWidth: '100%'}" required>
                                        <!--loop{$roleList as $key => $vo}-->
                                        <option value="{$vo.role_id}"
                                        <!--if{ $key == $info['reg_role'] }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">注册类型</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="reg_type" class="am-form-field" data-am-selected="{btnWidth: '100%'}" required>
                                        <option value="all" <!--if{ 'all' == $info['reg_type'] }--> selected <!--{/if}--> >全部</option>
                                        <option value="tel" <!--if{ 'tel' == $info['reg_type'] }--> selected <!--{/if}--> >手机号码</option>
                                        <option value="email" <!--if{ 'email' == $info['reg_type'] }--> selected <!--{/if}--> >邮箱帐号</option>
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">禁止用户名</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="reg_ban_name" placeholder="选填">{$info.reg_ban_name}</textarea>
                                    <div class="am-form-help">请使用"|"分割多个用户名</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">禁止IP</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="reg_ban_ip" placeholder="选填">{$info.reg_ban_ip}</textarea>
                                    <div class="am-form-help">请使用"|"分割多个IP</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">注册审核</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info.reg_check}-->
                                            <input name="reg_check" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="reg_check" value="1" type="radio">
                                            <!--{/if}-->
                                            通过
                                        </label>
                                        <label class="am-radio-inline">
                                            <!--if{!$info.reg_check}-->
                                            <input name="reg_check" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="reg_check" value="0" type="radio">
                                            <!--{/if}-->
                                            需审
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">注册协议</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="reg_agreement" data-dux="form-editor" style="height: 400px">{$info.reg_agreement}</textarea>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">会员帮助</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="reg_info" data-dux="form-editor" style="height: 400px">{$info.reg_info}</textarea>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
