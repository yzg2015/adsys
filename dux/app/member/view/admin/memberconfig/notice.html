<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('index')}">会员信息</a></li>
                    <li><a href="{url('reg')}">注册设置</a></li>
                    <li><a href="{url('verify')}">验证设置</a></li>
                    <li><a href="{url('pay')}">财务设置</a></li>
                    <li class="am-active"><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-dux="form-bind">

                <div class="am-panel am-panel-default dux-panel">
                    <div class="am-panel-hd">充值通知</div>
                    <div class="am-panel-bd">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">通知开关</label>
                                <div class="am-u-md-10 am-u-sm-12 am-form-content">
                                    <label class="am-radio-inline">
                                        <input type="radio" name="notice_recharge_status" {$info.notice_recharge_status ? 'checked' : ''}   value="1">
                                        开启
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="notice_recharge_status" {$info.notice_recharge_status == 0 ? 'checked' : ''} value="0">
                                        关闭
                                    </label>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">通知方式(多选)</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <select name="notice_recharge_class[]" class="am-form-field" data-am-selected="{btnWidth: '100%'}" multiple required>
                                        <!--loop{$sendClass as $key => $vo}-->
                                        <option value="{$key}"
                                        <!--if{in_array($key, (array)unserialize($info['notice_recharge_class'])) }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label"></label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="notice_recharge_title" value="{$info.notice_recharge_title}" required>
                                    <div class="am-form-help">通知标题，短信无标题</div>
                                </div>
                            </div>

                            <!--loop{$sendClass as $key => $vo}-->
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">{$vo.name}</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <textarea name="notice_recharge_{$key}_tpl" rows="{$vo.editor ? '15' : '6'}"  {$vo.editor ? 'data-dux="form-editor"' : ''} >{$info['notice_recharge_'.$key.'_tpl']}</textarea>
                                    <div class="am-form-help">内容，模板变量: [充值金额] [充值备注] [交易编号] [交易名] [充值时间]</div>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
