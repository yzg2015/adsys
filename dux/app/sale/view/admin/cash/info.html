<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 提现列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">提现详情</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">流水号: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">{$info.cash_no}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">提现用户: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content"><a href="{url('sale/User/index', ['username' => $info.user_tel])}" target="_blank">{$info.show_name}</a></div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">提现金额: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content am-text-danger">
                                {$info.money}
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">请求时间: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content am-text-warning">{date('Y-m-d H:i:s', $info.create_time)}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">完成时间: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content am-text-warning">{date('Y-m-d H:i:s', $info.complete_time)}</div>
                        </div>
                    </div>
                    <!--if{$info.status == 1}-->
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">提现处理</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div>
                                <select name="status" data-am-selected="{btnWidth: '100%'}" required>
                                    <option value="1">同意</option>
                                    <option value="0">拒绝</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--{else}-->
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">提现状态: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <!--if{!$info.status}-->
                            <div class="dux-form-content am-text-danger">已拒绝</div>
                            <!--{/if}-->
                            <!--if{$info.status == 1}-->
                            <div class="dux-form-content am-text-warning">待处理</div>
                            <!--{/if}-->
                            <!--if{$info.status == 2}-->
                            <div class="dux-form-content am-text-success">已成功</div>
                            <!--{/if}-->
                        </div>
                    </div>
                    <!--{/if}-->
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">备注: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <textarea name="remark" placeholder="处理备注,拒绝请填写拒绝原因"><!--if{$info.remark}-->{$info.remark}<!--{/if}--></textarea>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="cash_id" value="{$info.cash_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>
                                <!--if{$info.status == 1}-->
                                处理申请
                                <!--{else}-->
                                保存备注
                                <!--{/if}-->
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
