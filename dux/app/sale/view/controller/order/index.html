<ul class="dux-tab am-cf">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">待完成</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已完成</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">已取消</a>
    </li>

</ul>
<table class="am-table">
    <thead>
    <th>商品</th>
    <th width="200" class="am-text-center">佣金</th>
    <th width="110" class="am-text-center">状态</th>
    </thead>
</table>

<!--if{empty($pageList)}-->
<div class="dux-page am-text-center am-padding">暂无订单</div>
<!--{/if}-->
<!--loop{$pageList as $vo}-->
<div class="dux-page">


    <table class="am-table am-table-bordered">
        <tbody>
        <tr>
            <td>下单用户:{$vo.order_show_name} 推广时间: {date('Y-m-d H:i', $vo.create_time)}</td>
        </tr>
        <tr>
            <td class="am-text-middle">
                <div class="am-fl">
                    <a href="{$vo.goods_url}" target="_blank"><img src="{$vo.goods_image}" width="64"
                                                                     height="64"></a>
                </div>
                <div style="margin-left: 75px">
                    <div><a href="{$vo.goods_url}" target="_blank" class="link">{$vo.goods_name}</a>
                    </div>
                    <div class="dux-text-disabled">
                        重量: {$vo.goods_weight/1000}kg
                        <!--loop{(array)$vo.goods_options as $v}-->
                        {$v.value}
                        <!--{/loop}-->
                    </div>

                    <div class="dux-text-disabled">￥{$vo.goods_price} × {$vo.goods_qty}</div>
                </div>
            </td>
            <td class="am-text-center"  width="200">
                <div class="am-text-danger">￥{$vo.sale_money}</div>
                <div class="am-text-sm dux-text-disabled">(商品价格￥{$vo.price_total})</div>
            </td>
            <td class="am-text-center" width="110">
                <!--if{!$vo.sale_status}-->
                <span class="">已取消</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 1}-->
                <span class="am-text-warning">待审核</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 2}-->
                <span class="am-text-success">已完成</span>
                <!--{/if}-->
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!--{/loop}-->
<div class="dux-pages">
    {$page}
</div>
