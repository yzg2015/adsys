<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 菜单列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>

<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}菜单</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">上级菜单</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select data-am-selected="{btnWidth: '100%'}" name="parent_id" required>
                                <option value="0">==顶级菜单==</option>
                                <!--loop{(array)$menuList as $vo}-->
                                <option <!--if{$vo.menu_id == $info.parent_id}--> selected <!--{/if}--> value="{$vo.menu_id}">{$vo.cname}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">菜单名称</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入菜单名称" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">菜单顺序</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="number" name="sort" value="{$info.sort}" placeholder="顺序由小->大排列" >
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">菜单类型</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <label class="am-radio-inline">
                                <!--if{!$info['type']}-->
                                <input name="type" value="0" checked="checked" type="radio">
                                <!--{else}-->
                                <input name="type" value="0" type="radio">
                                <!--{/if}-->
                                页面跳转
                            </label>
                            <label class="am-radio-inline">
                                <!--if{$info['type']}-->
                                <input name="type" checked="checked" value="1" type="radio">
                                <!--{else}-->
                                <input name="type" value="1" type="radio">
                                <!--{/if}-->
                                关键词回复
                            </label>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">触发内容</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="key" value="{$info.key}" placeholder="跳转页面地址或回复关键词" required>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="menu_id" value="{$info.menu_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
