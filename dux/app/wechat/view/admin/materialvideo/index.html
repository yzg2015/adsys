<div data-dux="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <a class="am-btn am-btn-danger" href="javascript:;" id="sync"> 同步素材</a>
        </div>
        <div class="page-action">
            <a class="am-btn am-btn-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th>标题</th>
                <th>视频描述</th>
                <th width="160">上传时间</th>
                <th class="am-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td><a href="{$vo.url}" target="_blank">{$vo.title}</a></td>
                <td>{$vo.description ? $vo.description : '无'}</td>
                <td>{date('Y-m-d H:i:s', $vo.time)}</td>
                <td class="am-text-center">
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;" data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>

<script>
    Do('base', 'dialog', function () {
        var dialog = null;
        var sync = function (pageNum) {
            app.debug(pageNum);
            app.ajax({
                url: '{url("sync")}',
                type: 'post',
                data: {
                    page: pageNum
                },
                tip: false,
                success: function (info) {
                    layer.close(dialog);
                    dialog = layer.msg('素材完成页数(' + info.num + '/' + info.max + ')', {
                        time : 200000
                    });
                    sync(pageNum + 1);
                },
                error : function(msg, url) {
                    layer.close(dialog);
                    layer.msg(msg);
                    if(url) {
                        setTimeout(function() {
                            window.location.href = url;
                        }, 2000);
                    }
                }
            });

        };

        $('#sync').click(function () {
            layer.confirm('同步素材将会删除已有本地数据,并耗费大量资源,请确认？', {
                btn: ['同步','取消'] //按钮
            }, function(index){
                dialog = layer.msg('同步中,请稍等!');
                layer.close(index);
                sync(1);
            });

        });

    });
</script>
