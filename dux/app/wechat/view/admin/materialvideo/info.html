<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 素材列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}素材</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">视频标题</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="title" placeholder="视频标题" value="{$info.title}" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">视频文件</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="am-input-group">
                                <input class="am-form-field" name="video" id="video" value="{$info.video}"
                                       placeholder="只支持mp4格式" readonly>
                                        <span class="am-input-group-btn">
                                            <button class="am-btn am-btn-default" type="button" data-dux="form-upload"
                                                    data-target="#video" data-type="mp4"><i
                                                    class="am-icon-upload"></i></button>
                                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">视频描述</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="desc" placeholder="视频内容简介" value="{$info.desc}" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
