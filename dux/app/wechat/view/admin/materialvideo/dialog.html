<style>
    body { background: #fff; }
    #table { height: 400px; overflow-y: scroll}
    #table th {}
</style>
<div id="table">
<table class="am-table dux-table-dialog">
    <thead>
    <tr>
        <th>标题</th>
        <th width="150">上传时间</th>
        <th class="am-text-center" width="50">选择</th>
    </tr>
    </thead>
    <tbody>
    <!--loop{$list as $vo}-->
    <tr>
        <td>{$vo.title}
        <div class="am-text">

            {$vo.description}
        </div>
        </td>
        <td>{date('Y-m-d H:i', $vo.time)}</td>
        <td class="am-text-center">

            <a class="am-btn am-btn-primary am-btn-xs" href="javascript:;"
               data-media="{$vo.media_id}" data-title="{$vo.title}" data-description="{$vo.description}" data-url="{$vo.url}" data-select="">选择</a>
        </td>
    </tr>
    <!--{/loop}-->
    </tbody>
</table>
</div>
<div class="dux-page-foot am-cf">
    {$page}
</div>

<script>
    Do('base', function () {
        $('[data-select]').click(function() {
            var mediaId = $(this).data('media');
            window.parent.selectVideo(mediaId, $(this).data('title'), $(this).data('description'), $(this).data('url'));
            parent.dialog.close();
        });

    });
</script>
