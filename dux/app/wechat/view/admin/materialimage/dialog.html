<div data-dux="table-bind" style="margin-top: 10px">
    <div class="dux-images-list dux-images-list-sm am-cf" style="height: 500px; overflow: hidden">
        <!--loop{$list as $vo}-->
        <div class="item tr">
            <img src="{$vo.image}" alt="">
            <div class="info">
                <div class="title">
                    <p>{date('Y-m-d H:i', $vo.time)}</p>
                </div>
                <div class="btn">
                    <a class="am-btn am-btn-primary am-btn-xs" href="javascript:;"
                       data-media="{$vo.media_id}" data-select="">选择</a>
                </div>
            </div>

        </div>
        <!--{/loop}-->
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
<script>
    Do('base', function () {
        $('[data-select]').click(function() {
            var mediaId = $(this).data('media');
            var image = $(this).parents('.item').find('img').attr('src');
            window.parent.selectImage(mediaId, image);
            parent.dialog.close();
        });

    });
</script>
