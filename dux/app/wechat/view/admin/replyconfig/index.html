<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">关注消息</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <textarea data-dux="form-editor" name="msg_welcome" style="height: 400px"
                                      data-upload="false"
                                      data-linkimg="true"
                                      data-toolbar="source,eraser,|,link,unlink,|,undo,redo,fullscreen"
                            >{$info.msg_welcome}</textarea>
                            <div class="am-form-help">当用户关注该公众号时回复的消息</div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">默认回复</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <textarea data-dux="form-editor" name="msg_default" style="height: 400px"
                                      data-upload="false"
                                      data-linkimg="true"
                                      data-toolbar="source,eraser,|,link,unlink,|,undo,redo,fullscreen"
                            >{$info.msg_default}</textarea>
                            <div class="am-form-help">当所有回复不匹配时回复本消息</div>
                        </div>
                    </div>


                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
